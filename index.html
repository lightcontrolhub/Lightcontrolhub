
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="formulario.css">
  <style>
    .btn-reset {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
      transition: all 0.3s ease;
    }
    .btn-reset:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .terms-checkbox {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .terms-checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #667eea;
    }
    
    .terms-checkbox label {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }
    
    .terms-checkbox a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .terms-checkbox a:hover {
      text-decoration: underline;
    }
    
    .btn-entrar:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #ccc;
    }
  </style>
</head>
<body>

<div class="container">
        <div class="login-box">
            <h1>Login</h1>

            <form action="/login" method="post">
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="********" required>

                <div class="terms-checkbox">
                    <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                    <label for="acceptTerms">
                        Li e aceito os <a href="termos-de-uso.html" target="_blank">termos de uso</a>
                    </label>
                </div>

                <button type="submit" class="btn-entrar" id="loginBtn" disabled>Entrar</button>
                <button type="button" class="btn-reset" onclick="window.location.href='redefinir.html'">Esqueci a senha</button>
            </form>

            <button class="btn-criar">Criar Conta</button>
        </div>
    </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const acceptTerms = document.getElementById('acceptTerms');
      const loginBtn = document.getElementById('loginBtn');
      
      acceptTerms.addEventListener('change', function() {
        loginBtn.disabled = !this.checked;
        if (this.checked) {
          loginBtn.style.background = '';
          loginBtn.style.cursor = 'pointer';
        } else {
          loginBtn.style.background = '#ccc';
          loginBtn.style.cursor = 'not-allowed';
        }
      });
    });
  </script>
</body>
</html>
